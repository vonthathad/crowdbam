<form [formGroup]="loginForm" (ngSubmit)="loginLocal(loginForm)">
    <div class="content">
      <div class="form-group label-floating is-empty mt10">
        <label class="control-label" for="email">*Email:</label>
        <input required type="text" class="form-control" formControlName="email"><span class="material-input"></span>
      </div>
        <div [hidden]="loginForm.get('email').untouched &&  loginForm.get('email').hasError('required')">
            <div class=" alert-error" *ngIf="loginForm.get('email').untouched && loginForm.get('email').hasError('required')">
                Email is required!
            </div>
            <div class="alert alert-danger" *ngIf="loginForm.get('email').untouched && loginForm.get('email').hasError('pattern')">
                Invalid email!
            </div>

            <div [hidden]="loginForm.get('email').valid || loginForm.get('email').untouched">
                <div class="alert alert-danger" *ngIf="loginForm.get('email').hasError('required')">
                    Email is required!
                </div>
                <div class="alert alert-danger" *ngIf="loginForm.get('email').hasError('pattern')">
                    Invalid email!
                </div>
            </div>
        </div>

        <div *ngIf="errorEmail" class="alert alert-error">{{errorEmail}}</div>
      <div class="form-group label-floating is-empty">
        <label class="control-label" for="password">*Password:</label>
        <input required type="password" class="form-control" formControlName="password">
      </div>
        <div [hidden]="loginForm.get('password').untouched &&  loginForm.get('password').hasError('required')">
            <div class="alert alert-danger" *ngIf="loginForm.get('password').untouched && loginForm.get('password').hasError('required')">
                Password is required!
            </div>
            <div class="alert alert-danger" *ngIf="loginForm.get('password').untouched && loginForm.get('password').hasError('pattern')">
                Invalid password!
            </div>
            <div class="alert alert-danger" *ngIf="loginForm.get('password').untouched && loginForm.get('password').hasError('minlength')">
                Password must be at least 6 character!
            </div>
            <div [hidden]="loginForm.get('password').valid || loginForm.get('password').untouched">
                <div class="alert alert-danger" *ngIf="loginForm.get('password').hasError('required')">
                    Password is required!
                </div>
                <div class="alert alert-danger" *ngIf="loginForm.get('password').hasError('pattern')">
                    Invalid password!
                </div>
                <div class="alert alert-danger" *ngIf="loginForm.get('password').hasError('minlength')">
                    Password must be at least 6 character!
                </div>
            </div>
        </div>
      <a routerLink='/forgot-password' (click)="onForgotPasswordClick()">Forgot your password?</a>
      <div class="text-center mt10">
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-fill btn-w100p">Login</button>
      </div>
    </div>
</form>
