<form [formGroup]="commentForm" (ngSubmit)="createComment(commentForm)">
    <div class="form-group label-floating clearfix">
      <textarea required id="comment" type="text" class="form-control" placeholder="Comment here ..." formControlName="content"
             [ngModel]="content"></textarea>
      <div class="pull-right mt10">
        <button type="submit" [disabled]="!commentForm.valid || isSubmitting" class="btn btn-primary btn-fill text-center">
          Post
        </button>
      </div>
    </div>
</form>
