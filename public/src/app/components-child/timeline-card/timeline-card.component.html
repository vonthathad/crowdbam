<br>/
<div>
    {{title}}<span *ngIf="chosenValue=='Other'">:{{otherValue}}</span> {{deadline}}

    <label for="title">Title</label>
    <select name="title" [(ngModel)]="title" (change)="_updateValue()">
    <option *ngFor="let dropdownValue of dropdownValues" [value]="dropdownValue.value">{{dropdownValue.label}}</option>
</select>
    <div [hidden]="inputHidden">
        <label for="other">Other value</label>
        <input type="text" name="other" [(ngModel)]="otherValue" (change)="_updateValue()">
    </div>

    <div>
        <label for="deadline">Deadline</label>
        <input [(ngModel)]="deadline" name="deadline" ng2-datetime-picker close-on-select="false" (change)="_updateValue()" />
    </div>

    <div>
        <label for="description">Description</label>
        <input type="textarea" [(ngModel)]="description" name="description" (change)="_updateValue()">
    </div>
</div>
