<div class="form-control">
    <ng-content></ng-content>
    <div class="row">
        <div class="col-sm-6" *ngFor="let option of options">
            <label>
                <input type="checkbox" (change)="changeCheckbox(option)" [checked]="hasOption(option)" [value]="option.value">
              <span class="type-14 light">{{option.label}}</span>

	         </label>
        </div>
    </div>
    <div [hidden]="isValid || numberOfClicks === 0" class="alert alert-danger">
        <div *ngFor="let errorMessage of errorMessages">
            {{errorMessage}}
        </div>
    </div>
</div>
