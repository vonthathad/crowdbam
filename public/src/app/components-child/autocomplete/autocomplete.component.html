<div class="search-panel">
    <div class="form-group">
        <input type="text" class="form-control" #input (click)="onInputClick()" [(ngModel)]=query (keyup)=filter() placeholder="Search">
        <div class="search-btn-group">
            <button type="button" class="btn btn-fab btn-fab-mini btn-round btn-danger search-btn">
                <i class="ion-android-search"></i>
            </button>
        </div>
    </div>
    <div class="dropdown-search" *ngIf="filteredList.length > 0">
        <li *ngFor="let challenge of filteredList">
            <a (click)="select(challenge.title)" [routerLink]="['/challenge', challenge._id]">
                <img src="{{challenge.thumb}}" alt="{{challenge.title}}" width="30" height="30"> {{challenge.title}}
            </a>
        </li>
    </div>
</div>
