<div *ngIf="user" class="container">
  <form [formGroup]="userForm" (ngSubmit)="updateUser(userForm)" class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4"><span class="title bold">Display Name:</span></div>
          <div class="col-sm-8">
            <input required formControlName="displayName" class="form-control">
            <div [hidden]="userForm.get('displayName').valid || userForm.get('displayName').untouched" class="alert alert-danger mt10">
              <div *ngIf="userForm.get('displayName').hasError('required')">
                Display name is required!
              </div>
              <div *ngIf="userForm.get('displayName').hasError('maxlength')">
                Display name must be no more than 40 character!
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4"><span class="title bold">Website:</span></div>
          <div class="col-sm-8">
            <input formControlName="website"  class="form-control">
            <div [hidden]="userForm.get('website').valid || userForm.get('website').untouched" class="alert alert-danger mt10">
              <div *ngIf="userForm.get('website').hasError('maxlength')">
                Website must be no more than 40 character!
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4"><span class="title bold">Biography:</span></div>
          <div class="col-sm-8">
            <textarea formControlName="bio" class="form-control"></textarea>
            <div [hidden]="userForm.get('bio').valid || userForm.get('bio').untouched" class="alert alert-danger mt10">
              <div *ngIf="userForm.get('bio').hasError('maxlength')">
                Website must be no more than 100 character!
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-8">
            <button class="btn btn-fill btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
