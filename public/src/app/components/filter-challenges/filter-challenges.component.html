<div class="filter-header">
  <div class="container">
    <div class="pull-left">
      <span class="type-24 text-white filter-title light">Filter by:</span>
      <button class="btn btn-white"><span *ngIf="filters && filters['mode']" class="text-capitalize">{{filters['mode']}}</span> <i class="ion-chevron-down"></i></button>
    </div>
    <div class="pull-left">
      <span class="type-24 text-white filter-title light">Sorted by:</span>
      <button class="btn btn-white"><span *ngIf="filters && filters['mode']" class="text-capitalize">{{filters['sort']}}</span> <i class="ion-chevron-down"></i></button>
    </div>

  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-3" *ngFor="let challenge of challenges">
      <app-card-challenge [challenge]='challenge'></app-card-challenge>
    </div>
  </div>
  <button *ngIf="hasMore" (click)="loadMore()">More</button>
</div>
