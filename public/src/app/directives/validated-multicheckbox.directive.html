<div class="form-control">
    <ng-content></ng-content>
    <div class="row">
        <div class="col-xs-12 col-sm-6 checkbox" *ngFor="let option of options">
            <label>
                <input type="checkbox" (change)="changeCheckbox(option)" [checked]="hasOption(option)" [value]="option.value">{{option.label}}
	         </label>
        </div>
    </div>
    <div [hidden]="isValid || numberOfClicks === 0" class="alert alert-danger">
        <div *ngFor="let errorMessage of errorMessages">
            {{errorMessage}}
        </div>
    </div>
</div>
