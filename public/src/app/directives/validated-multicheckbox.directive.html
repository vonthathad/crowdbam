<div class="form-control">
    <ng-content></ng-content>
    <div class="row">
        <div class="col-xs-12 col-sm-6" *ngFor="let option of options">
            <input type="checkbox" (change)="changeCheckbox(option)" [checked]="hasOption(option)" [value]="option">{{option}}
        </div>
    </div>
    <div [hidden]="isValid || numberOfClick === 0" class="alert alert-danger">
        <div *ngFor="let errorMessage of errorMessages">
            {{errorMessage}}
        </div>
    </div>
</div>
